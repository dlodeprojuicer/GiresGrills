<h4>Checkout</h4>
{{cartTotal}}

<form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="name">Cell</label>
        <input type="number" class="form-control" id="cell" [(ngModel)]="cell" name="cell" required>
      </div>

      <button type="submit" class="btn btn-default" (click)="submitFn()">Submit</button>
</form>
